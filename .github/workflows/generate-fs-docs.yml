name: SignalWire Docs

on:

  push:
    branches:
    - main

  pull_request:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    name: "Build image"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build image
        id: build
        uses: signalwire/actions-template/.github/actions/docker@main
        with:
          PROJECT_NAME: "freeswitch-docs"
          PUSH: false
          ENABLE_CACHE: true
          CONTAINER_TEST: false
